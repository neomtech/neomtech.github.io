<STYLE TYPE='text/css'>

//----------------------------------------------------------------------------
function ShowColor( color )
{
  document.ColorForm.rgb.value = color
  document.ColorForm.col.style.backgroundColor = color
}
//----------------------------------------------------------------------------
function SelColor( color )
{
  window.opener.document.ConfigForm[window.name].value = color;
//  window.opener.InputColor( color );
  self.close();
}
//----------------------------------------------------------------------------
function PutColorCell( color )
{
  document.write( "<TD WIDTH=7 HEIGHT=7 BGCOLOR=" + color + "><A HREF='javascript:SelColor(\"" + color + "\")' onMouseOver='ShowColor(\"" + color + "\")'>&nbsp;&nbsp;&nbsp;</A></TD>" );
}
